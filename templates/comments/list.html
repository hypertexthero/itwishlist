{% for comment in comment_list %}
<div class="comment {% cycle odd,even %}" id="comment{{ forloop.counter }}">
    <p><b class="larger"><a href="#comment{{ forloop.counter }}">{{ forloop.counter }}</b> by {{ comment.user_name }} on {{ comment.submit_date }}</a></p>
    <p>{{ comment.comment }}</p>
</div>
{% endfor %}
