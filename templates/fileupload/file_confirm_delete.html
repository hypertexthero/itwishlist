{% extends "fileupload/file_base.html" %}

{% block body %}
<div class="container">
    {% if is_me %}
    <div class="page-header">
        <h1>Delete <span class="normal">{{ object.filename }}</span>?</h1>
    </div>
    <img src="{{ object.file.url }}" alt="">

    <form method="post" action="" class="form">{% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger"><i class="icon-trash icon-white"></i> Yes, Delete</button>
            <button type="button" onclick="window.history.back();" class="btn"><i class="icon-remove"></i> Cancel</button>
        </div>
    </form>
    {% else %}
    <p class="alert alert-warning">Only the administrators or the owner of <strong>{{ object.filename }}</strong> can delete it.</p>
    {% endif %}
</div>

{% endblock %}
